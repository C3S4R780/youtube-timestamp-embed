<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube embed timestamps</title>
</head>
<body>

    <!-- Youtube video player -->
    <div id="player"></div>

    <!-- Youtube video timestamps -->
    <div class="controls">
        <button class="timestamp" data-time="0:00">An intro to video chapters</button>
        <button class="timestamp" data-time="0:23">How to set up video chapters</button>
        <button class="timestamp" data-time="1:07">See video chapters in action</button>
    </div>

</body>

<!-- Youtube player API -->
<script src="https://www.youtube.com/player_api"></script>
<script src="../script.js"></script>
</html>
